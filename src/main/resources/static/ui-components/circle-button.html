<link rel="import" href="../web-lib/polymer/bower_components/polymer/polymer.html">

<dom-module id="circle-button">

  <style>
    div {
    	width: 30px;
    	height: 30px;
		border-radius: 50%;
		background-color: gray;
		margin: 2px;
		box-shadow: 3px 3px 5px 1px rgba(0,0,0,0.3);
	}
	div:hover, div:active{
		background-color: green;
	}
	div:active{
		box-shadow: 1px 1px 3px 1px rgba(0,0,0,0.3);
	}
	:host ::content img, div a{
		width: inherit;
	}
  </style>

  <template>
    <div style$="[[style]]">
    	<a href$="[[href]]"><content></content></a>
    </div>
  </template>

  <script>
    Polymer({
      is: "circle-button",
      properties: {
      	href: {
	      	type: String,
	      	value: "#"	
      	},
      	style: {
	      	type: String
      	}
      }
    });
  </script>

</dom-module>
