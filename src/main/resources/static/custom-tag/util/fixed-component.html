<link rel="import" href="../../web-lib/polymer/polymer.html">

<dom-module id="fixed-component">

  <style>
	:host ::content {
		position: fixed;
		right: 20px;
		top: 20px
	}
  </style>

  <template>
    <content></content>
  </template>

  <script>
    Polymer({
      is: "fixed-component"
    });
  </script>

</dom-module>
